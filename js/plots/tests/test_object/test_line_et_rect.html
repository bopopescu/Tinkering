<!DOCTYPE html>
<meta charset="utf-8">
<style>


.circle,
.line {
  fill: none;
  stroke: black;
  stroke-width: 1.5px;
}

/*stroke: steelblue;*/

circle {
  fill: #fff;
  fill-opacity: .2;
  cursor: move;
}



</style>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>

<div id="main"></div>

<script>

var width = 960,
    height = 500;
    

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);


    line_eg = function(svg){          // Sequence line
      svg.append("line")
         .attr('x1', 30)
         .attr('y1', 30)
         .attr('x2', 300)
         .attr('y2', 300)
         .attr('stroke', 'black')
         .attr('class', 'll')
        
    }
    
    rect_eg = function(svg){          // Sequence line
      svg.append("rect")
         .attr('x', 100)
         .attr('y', 100)
         .attr('width', 100)
         .attr('height', 100)
         .attr('stroke', 'black')
         .attr('class', 'rr')
        
    }


line_eg(svg)
rect_eg(svg)



</script>

</body>
