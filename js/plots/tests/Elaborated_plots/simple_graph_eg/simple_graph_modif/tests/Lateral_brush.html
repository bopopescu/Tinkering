<!DOCTYPE html>
<meta charset="utf-8">

    <script  src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.v2.js"></script>
    <script type="text/javascript" src="plot_lateral.js"></script>

    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
    </script>
    <script type="text/javascript" async
      src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_CHTML">
    </script>


<style>

.point {
  fill: #2f225d;
  stroke: #afa2dc;
}

.selected {
  fill: #afa2dc;
  stroke: #2f225d;
}

.axis {
  font: 10px sans-serif;
}

p {
  font: 12px sans-serif;
  margin: 0 0 2px 0;
  padding: 0;
}

.clear-button {
  font: 14px sans-serif;
  cursor: pointer;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.brush .extent {
  stroke: #fff;
  fill-opacity: .125;
  shape-rendering: crispEdges;
}

</style>


  <body>

    <div id="chart1" class="chart"></div>
    <script >
    params = { "xlim": [0,60], "ylim": [-5,5], "title": "Visualization",
                "xlabel": "time", "ylabel": "#counts", "color":"g", "fill":"#ffffff"}
    d3.json('data/data_curve.json', function(data){
          graph = new plot("chart1", data, params); // end SimpleGraph
        })// end json
    </script>

  </body>
</html>
