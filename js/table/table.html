var tr = function(w, h, ang){      // Translation and Rotation
   ang = ang || 0
   return "translate(" + w + ","+ h + ") rotate(" + ang + ")"
    }

var add_html = function(node,htm,w,h,ang){ // adding html in the plot
    var htmnode = node.append('foreignObject')
        .attr("transform", tr(w-100,h,ang))
        .attr('width', 200)
        .attr('height', 100)
        .append("xhtml:body")
        .html(htm)
    return htmnode
    }

d3.well_select = {};
d3.well_select.tooltip = function(){
    var tooltipDiv;
    var bodyNode = d3.select('body').node();

    function tooltip(selection){

        selection.on('mouseover.tooltip', function(pD, pI){
            // Clean up lost tooltips
            d3.select('body').selectAll('div.tooltip').remove();
            // Append tooltip
            tooltipDiv = d3.select('body')
                           .append('div')
                           .attr('class', 'tooltip')
            var absoluteMousePos = d3.mouse(bodyNode);
            tooltipDiv.style({
                left: (absoluteMousePos[0] + 10)+'px',
                top: (absoluteMousePos[1] - 40)+'px',
                'background-color': '#d8d5e4',
                width: '65px',
                height: '30px',
                padding: '5px',
                position: 'absolute',
                'z-index': 1001,
                'box-shadow': '0 1px 2px 0 #656565'
            });

            var first_line = '<p>X-Value: ' + pD.xcoord + '</p>'
            var second_line = '<p>Y-Value: ' + pD.ycoord + '</p>'

            tooltipDiv.html(first_line + second_line)
        })
        .on('mousemove.tooltip', function(pD, pI){
            // Move tooltip
            var absoluteMousePos = d3.mouse(bodyNode);
            tooltipDiv.style({
                left: (absoluteMousePos[0] + 10)+'px',
                top: (absoluteMousePos[1] - 40)+'px'
            });
        })
        .on('mouseout.tooltip', function(pD, pI){
            // Remove tooltip
            tooltipDiv.remove();
        });
    }

    tooltip.attr = function(_x){
        if (!arguments.length) return attrs;
        attrs = _x;
        return this;
    };

    tooltip.style = function(_x){
        if (!arguments.length) return styles;
        styles = _x;
        return this;
    };

    return tooltip;
};

var make_plate = function(m,n, spacing){
    // make a plate
    well_col = '#afa2dc';
    offsety = 0.75   // offset for last blocks not touching the bottom edge in y
    offsetx = 0.25 // offset for the blocks on the left not touching the edges in x
    var data = []; // list contianing the coordinates of the wells. 
    for (var i = 0; i <= m*n-1 ; i++) { // make the position of the wells
        data.push({xcoord: i%n+offsetx, ycoord: Math.floor(i/n)+offsety});
    }

    var margin = {top: 20, right: 20, bottom: 60, left: 100},
        width = n*spacing - margin.left - margin.right,
        height =  m*spacing - margin.top - margin.bottom;

    var x = d3.scale.linear()
        .range([0, width])
        .domain([0, n]);

    var y = d3.scale.linear()
        .range([height, 0])
        .domain([0, m]); 

    var brush = d3.svg.brush()
        .x(x)
        .y(y)
        .on("brush", brushmove)
        .on("brushend", brushend);

    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .attr('class','plate')
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    
    for(i=0;i<m;i++){                // lines numbering
      var letter = String.fromCharCode(65+i)
      add_html(svg,'<p>'+letter+'</p>', margin.left-20, (i+1-offsety)*height/m)
    }
    for(i=0;i<n;i++){               // columns numbering
      var j= i+1
      add_html(svg,'<p>'+j+'</p>',(i+offsetx)*width/n+margin.left, margin.top-35)
    }

    svg.append("g")
        .attr("class", "brush")
        .call(brush)
      .selectAll('rect')
        .attr('height', height);

    svg.append("defs").append("clipPath")
        .attr("id", "clip")
      .append("rect")
        .attr("width", width)
        .attr("height", height + 20);

    wells = svg.selectAll(".well")
        .data(data)
      .enter().append("rect")
        .attr("class", "well")
        .attr("clip-path", "url(#clip)")
        .attr("height", size_rect)
        .attr("width", size_rect)
        .attr("x", function(d) { return x(d.xcoord); })
        .attr("y", function(d) { return y(d.ycoord); })
        .attr("id", function(d){
          var xcorr = d.xcoord+1-offsetx;
          var ycorr = m-d.ycoord-1+offsety;
          return String.fromCharCode(65+ycorr)+ xcorr
        })
        .call(d3.well_select.tooltip());

    $('.well').click(function(){
      if($(this).attr("class") == "well selected"){
        //alert('has class selected');
        $('.selected').css({'fill':well_col})
      }
      else{
        $(this).css({'fill': well_col})
      }
    }) // end click

    function brushmove() {
      var extent = brush.extent();
      wells.classed("selected", function(d) {
        is_brushedx = extent[0][0]-0.5 <= d.xcoord && d.xcoord <= extent[1][0];
        is_brushedy = extent[0][1]+0.5 <= d.ycoord && d.ycoord <= extent[1][1];
        is_brushed = is_brushedx && is_brushedy;
        return is_brushed;
      });
    }

    function brushend() {
      reset_axis();
      wells.classed("selected", false);
      d3.select(".brush").call(brush.clear());
    }

    function reset_axis() {
      svg.transition().duration(500)
       .select(".x.axis")
       .call(xAxis);
    }

    var keyev = function(key, event){
        return (event.keyCode == key.charCodeAt(0)-32 )
      }
      
      $(document).keydown(function(event){   
          if(keyev('t', event)){    //
                show_coord = ! show_coord
              alert(show_coord)
            } // end if key code   
          if(keyev('b', event)){    // color for biotine
                well_col = col_biotine
            } // end if key code 
          if(keyev('p', event)){    // color for peptide
                well_col = col_peptide
            } // end if key code   
          if(keyev('d', event)){    // deactivate biotine and peptide.
                well_col = col_domain
            } // end if key code  
          if(keyev('a', event)){    // show selected wells
              $('.selected').each(function(){
                  var id = $(this).attr("id");
                  if (typeof(id)=='string'){
                      alert(id)
                    } // end if
                })// end each            
            } // end if key code       
      }) // end keydown

} // end make_plate
