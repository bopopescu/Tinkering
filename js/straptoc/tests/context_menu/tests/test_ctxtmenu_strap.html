<script>

var trig = false
strjson = JSON.stringify({name: "bar"})

$(function() {
    $.contextMenu({
      selector: '.minou',
      build: function() {
        var options = {
          callback: function(key, options) {
            var m = "clicked: " + key;
            window.console && console.log(m) || alert(m);
          },
          items: {}
        };

        if (trig) {
          options.items.foo = {name: "foo"};
        } else {
          //options.items.bar = {name: "bar"};
          options.items.bar = JSON.parse(strjson)
        }

        return options;
      }
    });

    $('.context-menu-one').on('click', function(e){
        console.log('clicked', this);
    })    
});


 </script>
