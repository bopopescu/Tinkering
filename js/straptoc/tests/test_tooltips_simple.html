<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h3>Tooltip Example</h3>
  <a href="#" data-toggle="tooltip" title="Hooray!">Hover over me</a>
</div>

<div class="container">
   <a href="#" data-toggle="tooltip" title="Hooray it is a complete victory!" data-placement="left"><h3>Tooltip Example 2</h3></a>
  
</div>

<script>

$("p").each(function(){   // Tooltips
    //alert($(this).text())
    if ($(this).text().match(/\{/)){
        alert($(this).text()) 
        // var tt = $('<a/>').attr('href','#')
        //                   .attr('data-toggle', 'tooltip')
        //                   .attr('title',$(this).text())
        // $(this).prev().replaceWith(tt.append($(this).prev()))
        } // end if
    })// end each

placement : function (tooltip, trigger) {
    window.setTimeout(function () {
        $(tooltip)
            .addClass('top')
            .css({top: -24, left: 138.5})
            .find('.tooltip-arrow').css({left: '64%'});
        $(tooltip).addClass('in');
    }, 0);
}

$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();   
});
</script>

</body>
</html>
