<!DOCTYPE html>
<html>

<meta charset="UTF-8">
<title>test has class</title>

<script  src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>


<div class="onside" id="toc">
    
    <span class='hop'>
        
        <p class='zoom'> </p>
        
    </span>
    
</div>
<div class="onside" id="tuc"></div>


<script> 

$('div').each(function (index, value) { 
  alert('div'  + ': ' + $(this).attr('id') + ' has class ' + $(this).attr('class'));
  alert('div'  + ' test has class onside: ' +  $(this).hasClass('onside'));
  alert('div'  + ' test children have class hop: ' +  $(this).children().hasClass('hop'));
  alert('div'  + ' test find("*") have class zoom: ' +  $(this).find("*").hasClass('zoom'));
});



</script>
    
</html>
