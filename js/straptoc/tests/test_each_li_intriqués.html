$("ul").children().each(function(){   
        if ($(this).html().split('\n')[0].search('::')!=-1){
            $(this).next().toggle()
            $('<a/>').append($('<span/>').text(" [-]").addClass('::')).insertBefore($(this).children())
            } // end if
          } // end function after each
        ); // end each

$('ul').html($('ul').html().replace(/\s\:\:/g,''))

$("a").click(function (evt) {           // toggle for H1
    if(evt.target.className == '::') // hide sublist elements
        $(this).next().toggle();
    });// end click
