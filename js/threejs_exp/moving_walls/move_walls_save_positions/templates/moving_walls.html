			var container, stats;
			var camera, controls, scene, projector, renderer;

			var mouse = new THREE.Vector2(),
			offset = new THREE.Vector3(),
			INTERSECTED, SELECTED;

      var socket = io.connect('http://' + document.domain + ':' + location.port + namespace);

			init();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 1000;
				camera.position.y = -1000;
				camera.position.x = 0;

				controls = new THREE.TrackballControls( camera );
				controls.rotateSpeed = 1.0;
				controls.zoomSpeed = 1.2;
				controls.panSpeed = 0.8;
				controls.noZoom = false;
				controls.noPan = false;
				controls.staticMoving = true;
				controls.dynamicDampingFactor = 0.3;

				scene = new THREE.Scene();

				scene.add( new THREE.AmbientLight( 0x505050 ) );

				var light = new THREE.SpotLight( 0xffffff, 1.5 );
				light.position.set( 200, 500, 2000 );
				light.castShadow = true;

				light.shadowCameraNear = 200;
				light.shadowCameraFar = camera.far;
				light.shadowCameraFov = 50;

				light.shadowBias = -0.00022;
				light.shadowDarkness = 0.5;

				light.shadowMapWidth = 2048;
				light.shadowMapHeight = 2048;

				scene.add( light );

				//make_objects_onflat()
				make_uniform_ground()  // make the board
				//make_small_seats()     // make the seats
				//make_seat()            // make the seat
				listwalls = {}
				socket.emit( 'begin',  "hello from client"); // send mess to server for ping pong..
				socket.on('server_pos', function(msg) {

							// alert('Hello from socket.on !!! ')
							// alert(Object.keys(msg))

							for (i=0; i < Object.keys(msg).length; i++){ // Create the objects at the beginning
									var k = Object.keys(msg)[i]  // k is the objects name, wall, seat etc..
									//alert(k)
									make_wall(k, msg[k]['pos'], msg[k]['rot'])
							}

					  });// end socket.on

				init_drag()
				// console.log('All initialized !!!! ');
				//alert('All initialized !!!! ');

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.sortObjects = false;
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMapEnabled = true;
				renderer.shadowMapType = THREE.PCFShadowMap;
				renderer.domElement.addEventListener( 'mousemove', onDocumentMouseMove, false );
				renderer.domElement.addEventListener( 'mousedown', onDocumentMouseDown, false );
				renderer.domElement.addEventListener( 'mouseup', onDocumentMouseUp, false );

				//-------------------------- Infos

				function give_infos(){

							if ( INTERSECTED ){

										var x = document.getElementsByClassName("panel");
										var i;
										for (i = 0; i < x.length; i++) {
											x[i].style.backgroundColor = "grey";
											//x[i].style.left = "300px";
											x[i].style.left = event.pageX + "px";
											x[i].style.top = event.pageY + "px";
										}

							}
							else{

								//$('#pan').css('color','red')

								var x = document.getElementsByClassName("panel");
								var i;
								for (i = 0; i < x.length; i++) {
									x[i].style.backgroundColor = "grey";
									x[i].style.left = "10px";
									x[i].style.top = "10px";

								}
							}
						}
				renderer.domElement.addEventListener( 'mouseup', give_infos, false );

				//------------------------- rotation

				var keyev = function(key, event){
							return (event.keyCode == key.charCodeAt(0)-32 )
						}

				function keyDownTextField(event){
						if(keyev('r', event)){    // Rotation
									if ( INTERSECTED ){
										INTERSECTED.rotation.z += -Math.PI/2;
									}
							} // end if key code
							if(keyev('c', event)){    // Clone
										if ( INTERSECTED ){
											  // clone = INTERSECTED.clone();
												// clone.name = INTERSECTED.name + '_clone';
												// clone.position.x += 20;
												// scene.add(clone)
												// objects.push(clone)
											  make_wall(INTERSECTED.name + '_clone',
												    INTERSECTED.position,
													  INTERSECTED.rotation)
										}
								} // end if key code
								if(keyev('d', event)){    // Delete
											if ( INTERSECTED ){
													for (i in objects){
																if (objects[i].name == INTERSECTED.name){
																	  delete objects[i];
																}
														}
													scene.remove( INTERSECTED )
											}
									} // end if key code
					} // end keyDownTextField

					document.addEventListener("keydown", keyDownTextField, false);

				//------------------------- Emit the positions of all the objects..

				function emitpos(){          // emits the positions toward the server to save them
						var listpos = {}         // list of all the positions
						for (i in objects){
									var infos_obj = {"pos": objects[i].position, "rot": objects[i].rotation};
									listpos[objects[i].name] = infos_obj;   // add position to listpos
									}
						socket.emit( 'message', JSON.stringify(listpos));
						}
				renderer.domElement.addEventListener( 'mouseup', emitpos, false );

				//---------------------------

				container.appendChild( renderer.domElement );
				window.addEventListener( 'resize', onWindowResize, false );

			}

			function animate() {
				requestAnimationFrame( animate );
				render();
			}

			function render() {
				controls.update();
				renderer.render( scene, camera );
			}
