		<script type="x-shader/x-vertex" id="vertexShader">
			varying vec3 vWorldPosition;
			void main() {
				vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
				vWorldPosition = worldPosition.xyz;
				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
			}
		</script>

		<script type="x-shader/x-fragment" id="fragmentShader">
			uniform vec3 topColor;
			uniform vec3 bottomColor;
			uniform float offset;
			uniform float exponent;
			varying vec3 vWorldPosition;
			void main() {
				float h = normalize( vWorldPosition + offset ).y;
				gl_FragColor = vec4( mix( bottomColor, topColor, max( pow( max( h , 0.0), exponent ), 0.0 ) ), 1.0 );
			}
		</script>

            function generate() {

				// LIGHTS

				hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 0.6 );
				hemiLight.color.setHSL( 0.6, 1, 0.6 );

				// Sky

				// Buildings

				var nb_buildings = 10

				// LIGHTS

				var intensity = 2.5;
				var distance = 100;
				var decay = 2.0;

				var c1 = 0xff0040, c2 = 0x0040ff, c3 = 0x80ff80, c4 = 0xffaa00, c5 = 0x00ffaa, c6 = 0xff1100;

				var sphere = new THREE.SphereGeometry( 30, 16, 8 );

				light1 = new THREE.PointLight( c1, intensity, distance, decay );
				light1.add( new THREE.Mesh( sphere, new THREE.MeshBasicMaterial( { color: c1 } ) ) );
				scene.add( light1 );

				light2 = new THREE.PointLight( c2, intensity, distance, decay );
				light2.add( new THREE.Mesh( sphere, new THREE.MeshBasicMaterial( { color: c2 } ) ) );
				scene.add( light2 );

				light3 = new THREE.PointLight( c3, intensity, distance, decay );
				light3.add( new THREE.Mesh( sphere, new THREE.MeshBasicMaterial( { color: c3 } ) ) );
				scene.add( light3 );

				light4 = new THREE.PointLight( c4, intensity, distance, decay );
				light4.add( new THREE.Mesh( sphere, new THREE.MeshBasicMaterial( { color: c4 } ) ) );
				scene.add( light4 );

				light5 = new THREE.PointLight( c5, intensity, distance, decay );
				light5.add( new THREE.Mesh( sphere, new THREE.MeshBasicMaterial( { color: c5 } ) ) );
				scene.add( light5 );

				light6 = new THREE.PointLight( c6, intensity, distance, decay );
				light6.add( new THREE.Mesh( sphere, new THREE.MeshBasicMaterial( { color: c6 } ) ) );
				scene.add( light6 );

				light6.position.x =  camera.position.x +200
				light6.position.y =  camera.position.y +200
				light6.position.z =  camera.position.z +200
